<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeanova — Chaussures en jean</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Jeanova</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="#catalog">Catalog</a>
        <a href="about.html">À propos</a>
        <a href="cart.html" class="cart-link">Panier (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Chaussures uniques en jean recyclé</h2>
      <p>Designs artisanaux — Confort & style — Livraison disponible</p>
      <a href="#catalog" class="btn">Voir le catalogue</a>
    </section>

    <section id="catalog" class="catalog">
      <h3>Nos modèles</h3>
      <div id="products" class="products-grid"></div>

    <section class="newsletter">
      <h4>Reste informé</h4>
      <form id="newsletter-form">
        <input type="email" id="newsletter-email" placeholder="Ton e‑mail" required />
        <button type="submit">S'inscrire</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Jeanova — Tous droits réservés.</p>
      <p>Contact : <a href="mailto:contact@jeanova.com">contact@jeanova.com</a></p>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>

</html>
